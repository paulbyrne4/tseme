            <input type="email" id="email" placeholder="Enter Email"><br><br>

            <button type="button" id="boot">Boot</button>

    <footer>

    <!-- Include jQuery -->

    <!-- Intercom Messenger Snippet -->
    <script>
        // Intercom settings with dynamic user data
        window.intercomSettings = {
            api_base: "https://api-iam.intercom.io",
            app_id: "skge3hdn",
            user_id: "675d6908369415926f777212", // Replace with the logged-in user's ID
            user_hash: "wi8qGeJaVgQuoeMZT0x-q6aZSy0cQHNL_CkhOWsj", // Replace this with the HMAC code you generated on your server
            custom_launcher_selector: '#custom_launcher' // Using the <a> element as the custom launcher
        };

        // Intercom boot and initialization script
        (function() {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', w.intercomSettings);
            } else {
                var d = document;
                var i = function() { i.c(arguments); };
                i.q = [];
                i.c = function(args) { i.q.push(args); };
                w.Intercom = i;
                var l = function() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/skge3hdn';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                };
                if (document.readyState === 'complete') {
                    l();
                } else if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })();
    </script>
