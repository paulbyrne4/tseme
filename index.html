<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background-color: #f4f7fa; /* Soft blue-gray, Intercom-ish */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header h1 {
            color: #1f2a44; /* Dark blue, inspired by Intercom’s palette */
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White card-like background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            color: #34495e; /* Muted blue-gray for labels */
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }
        form button {
            background-color: #277cea; /* Intercom’s blue for buttons */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        form button:hover {
            background-color: #1f65c6; /* Darker blue on hover */
        }
        #custom_launcher {
            display: inline-block;
            background-color: #2ecc71; /* Green for the launcher */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        #custom_launcher:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
        footer p {
            color: #7f8c8d; /* Gray for footer */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-intercom-target="Page Title">Welcome to My Test Page</h1>
    </header>
    <main>
        <p>Testing 123</p>
        
        <!-- Form for Intercom Interaction -->
        <form id="intercom-form">
            <label for="app_id">App ID:</label>
            <input type="text" id="app_id" value="skge3hdn" required><br><br>

            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" placeholder="Enter User ID" data-intercom-target="User ID Input"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email"><br><br>

            <button type="button" id="boot" data-intercom-target="Boot Button">Boot</button>
            <button type="button" id="update">Update</button>
            <button type="button" id="shutdown">Shutdown</button>
            <button type="button" id="new-conversation">Start New Conversation</button>
        </form>

        <!-- Custom Launcher -->
        <a id="custom_launcher" href="mailto:paul.byrne@intercom.io" class="button" data-intercom-target="Custom Launcher">Custom Launcher</a>
    </main>
    <footer>
        <p data-intercom-target="Footer Attribution">© 2024 My Website</p>
    </footer>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Debugging to check if jQuery is loaded -->
    <script>
        if (typeof jQuery !== 'undefined') {
            console.log('jQuery is loaded!');
        } else {
            console.error('jQuery is NOT loaded!');
        }
    </script>

    <!-- Intercom Messenger Snippet -->
    <script>
        window.intercomSettings = {
            app_id: "skge3hdn",
            custom_launcher_selector: '#custom_launcher'
        };
    </script>
    <script>
        (function() {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', w.intercomSettings);
            } else {
                var d = document;
                var i = function() { i.c(arguments); };
                i.q = [];
                i.c = function(args) { i.q.push(args); };
                w.Intercom = i;
                var l = function() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/skge3hdn';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                };
                if (document.readyState === 'complete') {
                    l();
                } else if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })();
    </script>

    <!-- Include Custom JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
