<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header h1 {
            color: #1f2a44;
            text-align: center;
        }
        header img.intercom-logo {
            display: block;
            margin: 10px auto; /* Centers the image */
            max-width: 150px; /* Keeps it tidy */
            height: auto;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            color: #34495e;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }
        form button {
            background-color: #277cea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        form button:hover {
            background-color: #1f65c6;
        }
        #custom_launcher {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        #custom_launcher:hover {
            background-color: #27ae60;
        }
        footer p {
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-intercom-target="Page Title">Hello World</h1>
        <img src="https://images.ctfassets.net/xny2w179f4ki/5QsvhzvGSny1DhthAbKK6f/6681b1a206207108f68d178f1425ac17/Homepage_Spot_1_1400.webp?&q=80&w=2560" alt="Intercom Logo" class="intercom-logo">
    </header>
    <main>
        <p>Testing 123</p>
        <!-- Form and rest of your content unchanged -->
        <form id="intercom-form">
            <label for="app_id">App ID:</label>
            <input type="text" id="app_id" value="skge3hdn" required><br><br>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" placeholder="Enter User ID" data-intercom-target="User ID Input"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email"><br><br>
            <button type="button" id="boot" data-intercom-target="Boot Button">Boot</button>
            <button type="button" id="update">Update</button>
            <button type="button" id="shutdown">Shutdown</button>
            <button type="button" id="new-conversation">Start New Conversation</button>
        </form>
        <a id="custom_launcher" href="mailto:paul.byrne@intercom.io" class="button" data-intercom-target="Custom Launcher">Custom Launcher</a>
    </main>
    <footer>
        <p data-intercom-target="Footer Attribution">Â© 2024 My Website</p>
    </footer>
    <!-- Scripts unchanged -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if (typeof jQuery !== 'undefined') {
            console.log('jQuery is loaded!');
        } else {
            console.error('jQuery is NOT loaded!');
        }
    </script>
    <script>
        window.intercomSettings = {
            app_id: "skge3hdn",
            custom_launcher_selector: '#custom_launcher'
        };
    </script>
    <script>
        (function() {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', w.intercomSettings);
            } else {
                var d = document;
                var i = function() { i.c(arguments); };
                i.q = [];
                i.c = function(args) { i.q.push(args); };
                w.Intercom = i;
                var l = function() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/skge3hdn';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                };
                if (document.readyState === 'complete') {
                    l();
                } else if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })();
    </script>
    <script src="app.js"></script>
</body>
</html>
